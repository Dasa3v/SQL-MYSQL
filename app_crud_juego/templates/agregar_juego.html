{% extends "base.html" %}
{% block titulo %}
Agregar juego
{% endblock %}
{% block contenido %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <h3 class="h3">Agregar Juego</h3>
            <form action="{{url_for('guardar_juego')}}" method="post">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input required type="text" class="form-control" placeholder="nombre" name="nombre" id="nombre">
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripcion</label>
                    <input required type="text" class="form-control" placeholder="descripcion" name="descripcion" id="descripcion">  
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio</label>
                    <input required type="number" class="form-control" placeholder="precio" name="precio" id="precio">
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <a href="{{url_for('juegos')}}" class="btn brn-primary">Volver</a>   
                </div>
                <div class="mb-3">
                    <label for="Detalles" class="form-label">Detalles</label>
                    <input required type="text" class="form-control" placeholder="Detalles" name="Detalles" id="Detalles">
                </div>    
            </form>
        </div>
    </div>
</div>
{% endblock %}
