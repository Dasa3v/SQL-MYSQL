{% extends "base.html" %}
{% block titulo %} Juegos {% endblock %}
{% block contenido %}

<div class="container my-4">
    <div class="row">
        <div class="col">
            <h3 class="h3">Juegos</h3>
            <a href="{{ url_for('formulario_agregar_juego') }}" class="btn btn-success mb-3">Agregar <i class="bi bi-plus-square"></i></a>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>nombre</th>
                            <th>Descripci√≥n</th>
                            <th>Precio</th>
                            <th>Detalles</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for juego in juegos %}
                        <tr>
                            <td>{{ juego[1] }}</td>
                            <td>{{ juego[2] }}</td>
                            <td>{{ juego[3] }}</td>
                            
                            <td>
                                <a href="#" class="btn btn-info btn-sm"> Detalles
                                    <i class="bi bi-eye"></i> <!-- Icono de detalles -->
                                </a>
                            </td>                        
                            <td>
                                <a href="#" class="btn btn-info btn-sm">Editar
                                    <i class="bi bi-pencil"></i> <!-- Icono de editar -->
                                </a>
                            </td>
                            <td>
                                <form action="#" method="POST" class="d-inline">
                                    <input type="hidden" name="id" value="{{ juego[0] }}">
                                    <button class="btn btn-danger btn-sm">Eliminar
                                        <i class="bi bi-trash"></i> <!-- Icono de eliminar -->

                                    </button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
